<!DOCTYPE html>
<html>

<head>
  <title>Books AutoCompleter</title>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Julee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>

<body>
  <header id="opacity" class="out">
    <div class="container">
      
      <div class="form">
            <h1>book auto completer</h1>
            
            <form>
              <input list="books" type="" name="" maxlength="50" placeholder="Search Book Name"  id="clicking">
              <datalist id="books" class="books">
                  <option value="A Game of Thrones"></option>
                  <option value="Harry Potter and the Sorcerer's Stone "></option>
                  <option value="The Diary of a Young Girl"></option>
                  <option value="Moath"></option>
                  <option value="Samer"></option>
                  <option value="Sohed"></option>
                  <option value="Ghadeer"></option>
              </datalist>              
            </form>
      </div>
    </div>
  </header>

    <script type="text/javascript">
      var click = document.querySelector('#clicking');
      var opacity = document.querySelector('#opacity');
      var out = document.querySelector('.out');
      click.addEventListener('click',function(){

        opacity.classList.add('any-name');
         
      });    

      //   window.addEventListener('click',function(){

      //   opacity.classList.add('any-name');
         
      // });
  </script>
</body>



</html>
