<!DOCTYPE html>
<html>

<head>
  <title>Books AutoCompleter</title>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
</head>

<body>
  <header id="opacity" class="any-name">
    <div class="container">

      <div class="form">
        <h1>book auto completer</h1>
        <input list="books" type="" name="" maxlength="50" placeholder="Search Book Name" id="clicking">
        <datalist id="books" class="books">
              <option value="A Game of Thrones"></option>
              <option value="Harry Potter and the Sorcerer's Stone "></option>
              <option value="The Diary of a Young Girl"></option>
              <option value="Moath"></option>
              <option value="Samer"></option>
              <option value="Sohed"></option>
              <option value="Ghadeer"></option>
        </datalist>
      </div>
    </div>
  </header>
  <script src="js/dom.js"></script>
</body>

</html>
